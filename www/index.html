<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>La blanquette de veau</title>
</head>
<body>
    <h1>La recette de la blanquette de veau</h1>
    <h2>Ingrédients</h2>
    <div class="ingredients">
        <div class="card">
            <img src="legumes.jpg" alt="Légumes">
            <span>
                Des légumes en tout genre pour le bouillon
            </span>
        </div>

        <div class="card">
            <img src="veau.png" alt="Veau">
            <span>
                De l'épaule de veau, ou autre parties (L'épaule est plus tendre)
            </span>
        </div>

        <div class="card">
            <img src="creme.png" alt="Crème">
            <span>
                De la crème fraiche, de la farine et du beurre pour la sauce
            </span>
        </div>
    </div>
    <div class="tutoriel">
        <h2>Un exemple vidéo</h2>
        <video src="blanquette.mp4" controls></video>
    </div>
</body>
</html>
